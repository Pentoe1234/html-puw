<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Dashboard with Buttons</title>
    <style>
        /* Global Styles */
        body {
            background-color: #0e2b4a;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .box {
            background-color: #1a3a5a;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .box h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .chart, .pie, .bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #67c2ff;
        }
        /* Colorful Backgrounds for Boxes */
        .catalog-distribution { background-color: #2b486d; }
        .department { background-color: #344d79; }
        .data-sampling { background-color: #3e598c; }
        .data-exchange { background-color: #2a466d; }
        .status { background-color: #365883; }
        .rank { background-color: #3a6293; }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 15px;
            background-color: #ff7f50;
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ff6347;
        }
        
        /* Specific Styles */
        .data-exchange h1 {
            font-size: 36px;
            margin: 0;
        }
        .percentage {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Catalog Distribution -->
        <div class="box catalog-distribution">
            <h2>Catalog Distribution</h2>
            <div class="pie">Pie Chart</div>
            <a href="#" class="btn">View Details</a>
        </div>
        
        <!-- Department -->
        <div class="box department">
            <h2>Department</h2>
            <div class="chart">Radar Chart</div>
            <a href="#" class="btn">View Details</a>
        </div>

        <!-- Data Sampling -->
        <div class="box data-sampling">
            <h2>Data Sampling</h2>
            <div class="bar">Bar Chart</div>
            <a href="#" class="btn">View Details</a>
        </div>

        <!-- Data Exchange -->
        <div class="box data-exchange">
            <h2>Data Exchange</h2>
            <h1>850,00</h1>
            <p class="percentage">20% â†‘</p>
            <div class="chart">Line Chart</div>
            <a href="#" class="btn">View More</a>
        </div>

        <!-- Catalog Status -->
        <div class="box status">
            <h2>Catalog Status</h2>
            <div class="pie">Donut Chart</div>
            <a href="#" class="btn">View Details</a>
        </div>

        <!-- Interfaces Rank -->
        <div class="box rank">
            <h2>Interfaces Rank</h2>
            <div class="bar">Rank List</div>
            <a href="#" class="btn">View Details</a>
        </div>
    </div>
</body>
</html>
