<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เอฟเฟกต์พลุบนหน้าจอ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 2s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createFirework() {
            const numParticles = 40; // จำนวนอนุภาคต่อพลุ
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2); // พลุจะเริ่มแตกตั้งแต่กลางหน้าจอขึ้นไปด้านบน

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // ตำแหน่งเริ่มต้น
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                // สุ่มทิศทางการกระจายของอนุภาค
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 150 + 50;
                const translateX = Math.cos(angle) * distance;
                const translateY = Math.sin(angle) * distance;

                // กำหนดค่าตัวแปร CSS เพื่อใช้ในแอนิเมชัน
                particle.style.setProperty('--x', `${translateX}px`);
                particle.style.setProperty('--y', `${translateY}px`);
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                document.body.appendChild(particle);

                // ลบอนุภาคหลังจากแอนิเมชันเสร็จสิ้น
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        // สร้างพลุใหม่ทุก ๆ 2 วินาที
        setInterval(createFirework, 2000);
    </script>
</body>
</html>
