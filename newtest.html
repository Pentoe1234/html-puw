    <style>
        /* ตั้งค่าพื้นหลังและไม่ให้มีการซูมหรือย่อขยาย */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: url('https://github.com/basnakhu1999/html-kkc/blob/main/scr/BG.png?raw=true');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* ตั้งค่าผู้ช่วยสำหรับการจัดตำแหน่งรูปภาพเคลื่อนไหว */
        .carousel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .carousel-image {
            width: 100px;
            height: 100px;
            animation: moveImages 10s ease-in-out infinite, tiltImages 2s ease-in-out infinite;
        }

        @keyframes moveImages {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }

        @keyframes tiltImages {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        /* ฟอร์มข้อความ */
        .message-form {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .message-form input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .message-form button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* ข้อความที่แสดงเมื่อส่ง */
        .message-box {
            display: none;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            animation: floatMessage 5s infinite;
        }

        @keyframes floatMessage {
            0% { opacity: 1; transform: translateX(-50%) translateY(0); }
            50% { opacity: 0.5; transform: translateX(-50%) translateY(-10px); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>

    <div class="message-form">

        <button onclick="sendMessage()">ส่งข้อความ</button>

    <div class="message-box" id="messageBox"></div>

    <script>
        function sendMessage() {
            var message = document.getElementById("messageInput").value;
            var messageBox = document.getElementById("messageBox");

            if (message.trim() !== "") {
                messageBox.innerHTML = message;
                messageBox.style.display = "block";

                // ซ่อนข้อความหลังจาก 5 วินาที
                setTimeout(function() {
                    messageBox.style.display = "none";
                }, 5000);
            }
        }
