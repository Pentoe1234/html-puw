<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/basnakhu1999/html-kkc/blob/main/scr/BG.png?raw=true');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        .content {
            margin-bottom: 2rem;
        }

        .button-container {
            margin-bottom: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        @media (max-width: 600px) {
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ข้อความที่คุณต้องการแสดง</h1>
        <p>ข้อความเพิ่มเติมสามารถใส่ที่นี่</p>
    </div>
    <div class="button-container">
        <button>ปุ่มกด</button>
    </div>
</body>
</html>
